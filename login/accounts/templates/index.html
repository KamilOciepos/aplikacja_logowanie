<!DOCTYPE html>
<html>
    <head>
        <title>Logowanko</title>
    </head>
    <body>
        {% block content %}
            <h1>Witam bardzo bardzo serdecznie</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Wyloguj się</a>
            {% else %}
                <a href="{% url 'login_url' %}">Zaloguj się</a>
                <a href="{% url 'register_url' %}">Zarejestruj się</a>
            {% endif%}
        {% endblock%}
    </body>
</html>
